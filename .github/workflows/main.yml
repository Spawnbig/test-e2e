name: Cypress E2E tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    environment: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm run e2e